<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ANL Quiz</title>
  </head>
  <body>
    <div class="card">
      <h2 id="quiz-title"></h2>
      <div class="quiz">
        <p id="question"></p>
        <p id="result"></p>
        <p id="iq"></p>
        <div class="answer-button" id="answer-button">
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
        <div class="buttons-ass">
          <div class="next">
            <button id="next-btn">Next</button>
          </div>
          <div class="surrender">
            <button id="surrender-btn">Surrender</button>
          </div>
          <div class="try-again">
            <button id="try-btn">Surrender</button>
          </div>
          <div class="show-iq">
            <button id="show-btn">Show My IQ</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
